<!--Boilerplate-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<!--Main content-->
<body>
  <!--Header-->
  <div class="header">
    <img class="headerImage" src="./siteLogo.png" alt="">
    <h1 class="mainHeading">Tic Tac Toe</h1>
  </div>
  <!--Gamer Choice-->
  <div class="gamerChoice">
    <input type="radio" name="playerOption" id="playWithHuman" checked>
    <label class="playHuman" for="playWithHuman">Play with Human</label>
    <input type="radio" name="playerOption" id="playWithAI">
    <label class="playAI" for="playWithAI">Play with AI</label>
  </div>
  <!--Players, Scores and Results-->
  <div class="playersScoresAndResults">
    <div class="gamePlayers">
      <div class="players">PLAYERS</div> <!--Players-->
      <form id="inputForm">
        <label class="player1Name" for="player1Name">Player 1</label>
        <input type="text" id="player1Name">
        <br>
        <label class="player2Name" for="player2Name">Player 2</label>
        <input type="text" id="player2Name">
        <br>
      </form>
      <div id="result"></div> <!--Result-->
    </div>
    <div class="score">  <!--Scores-->
      <div class="scores">SCORES</div>
      <div id="player1Score">0</div>
      <div id="player2Score">0</div>
    </div>  
  </div>
  <!--Start and Reset Game-->
  <div class="startResetGame">
    <input type="button" id="startButton" value="Start">
    <input type="button" id="resetButton" value="Reset">
  </div>
  <!--Game Board--> 
  <div id="game-board">
    <div id="zero" class="cell" data-index="0"></div>
    <div id="one" class="cell" data-index="1"></div>
    <div id="two" class="cell" data-index="2"></div>
    <div id="three" class="cell" data-index="3"></div>
    <div id="four" class="cell" data-index="4"></div>
    <div id="five" class="cell" data-index="5"></div>
    <div id="six" class="cell" data-index="6"></div>
    <div id="seven" class="cell" data-index="7"></div>
    <div id="eight" class="cell" data-index="8"></div>
  </div>
  <audio id="player1Sound" src="./sounds/player1Sound.wav"></audio>
  <audio id="player2Sound" src="./sounds/player2Sound.wav"></audio>
  <audio id="winSound" src="./sounds/winner.wav"></audio>
  <audio id="tieSound" src="./sounds/tie.wav"></audio>
</body>
</html>
